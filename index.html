<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag Drop Design</title>
  <link href="./app.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="elements">
      <div draggable="true" data-type="text">text</div>
      <div draggable="true" data-type="barCode">Bar Code</div>
    </div>
    <div class="box-container">
      <div class="drawContainer">
        <canvas id="drawbox"></canvas>
      </div>
    </div>
    <div class="options-container">
      <div id="typeText" class="editor-options">
        <label>
          Text
          <input type="text" class="type-text" />
        </label>
      </div>

      <div id="typeBar" class="editor-options">
        <label>
          Bar Code
          <input type="text" class="type-text" />
        </label>
      </div>
    </div>
  </div>
  <div style="display: none">
    <svg id="barcode" width="242px" height="140px" x="0px" y="0px" viewBox="0 0 242 140"
      xmlns="http://www.w3.org/2000/svg" version="1.1" style="background: rgb(255, 255, 255);">
      <g transform="translate(10, 10)" style="fill:#000000;"><text style="font:bold 20px monospace" text-anchor="start"
          x="0" y="120">1</text></g>
      <g transform="translate(26, 10)" style="fill:#000000;">
        <rect x="0" y="0" width="2" height="110"></rect>
        <rect x="4" y="0" width="2" height="110"></rect>
        <rect x="10" y="0" width="4" height="110"></rect>
        <rect x="18" y="0" width="2" height="110"></rect><text style="font:bold 20px monospace" text-anchor="middle"
          x="10" y="130"></text>
      </g>
      <g transform="translate(46, 10)" style="fill:#000000;">
        <rect x="4" y="0" width="2" height="100"></rect>
        <rect x="10" y="0" width="4" height="100"></rect>
        <rect x="16" y="0" width="8" height="100"></rect>
        <rect x="26" y="0" width="2" height="100"></rect>
        <rect x="30" y="0" width="2" height="100"></rect>
        <rect x="38" y="0" width="4" height="100"></rect>
        <rect x="44" y="0" width="4" height="100"></rect>
        <rect x="54" y="0" width="2" height="100"></rect>
        <rect x="58" y="0" width="2" height="100"></rect>
        <rect x="62" y="0" width="8" height="100"></rect><text style="font:bold 20px monospace" text-anchor="middle"
          x="35" y="120">23456</text>
      </g>
      <g transform="translate(116, 10)" style="fill:#000000;">
        <rect x="2" y="0" width="2" height="110"></rect>
        <rect x="6" y="0" width="2" height="110"></rect><text style="font:bold 20px monospace" text-anchor="middle"
          x="5" y="130"></text>
      </g>
      <g transform="translate(126, 10)" style="fill:#000000;">
        <rect x="0" y="0" width="2" height="100"></rect>
        <rect x="8" y="0" width="2" height="100"></rect>
        <rect x="14" y="0" width="2" height="100"></rect>
        <rect x="20" y="0" width="2" height="100"></rect>
        <rect x="28" y="0" width="6" height="100"></rect>
        <rect x="36" y="0" width="2" height="100"></rect>
        <rect x="42" y="0" width="6" height="100"></rect>
        <rect x="52" y="0" width="2" height="100"></rect>
        <rect x="56" y="0" width="4" height="100"></rect>
        <rect x="64" y="0" width="4" height="100"></rect><text style="font:bold 20px monospace" text-anchor="middle"
          x="35" y="120">78901</text>
      </g>
      <g transform="translate(196, 10)" style="fill:#000000;">
        <rect x="0" y="0" width="4" height="110"></rect>
        <rect x="6" y="0" width="4" height="110"></rect>
        <rect x="14" y="0" width="2" height="110"></rect>
        <rect x="18" y="0" width="2" height="110"></rect><text style="font:bold 20px monospace" text-anchor="middle"
          x="10" y="130"></text>
      </g>
      <g transform="translate(216, 10)" style="fill:#000000;"><text style="font:bold 20px monospace" text-anchor="end"
          x="15" y="120">2</text></g>
    </svg>
    <svg id="updateBarCode"></svg>
  </div>
  <script src="https://unpkg.com/fabric@5.2.4/dist/fabric.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script defer src="./app.js"></script>
</body>

</html>
